<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Vue.js CDN-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

</head>
<body>
    <div id="app">
     <child-component v-bind:props-data="message"></child-component>
    </div>

    <script>
        // vue instance ; 상위, 전역 component ; 하위
    Vue.component('child-component',{
        // props를 이용해서 상위 컴포넌트가 전달하는 데이터를 받는 변수를 선언 ; camel case
        // props : ['propsData', 'secondData']
        props : { propsData : String },
        template : '<div>여기는 하위 컴포넌트 => {{ propsData }}</div>'
    });

    new Vue({ //root component
        el : '#app',
        data : {
            message : '소리없는 아우성'
        }
    });

    </script>
</body>
</html>
