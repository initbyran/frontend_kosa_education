<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous">
    </script>
    <script src="./js/0119_jQuery01.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <!--browser에서 사용자가 발생시킬 수 있는 이벤트의 종류가 정해져있음-->
    <select onchange="myFunc()">
        <option> 홍길동 </option>
        <option> 신사임당 </option>
        <option> 강감찬 </option>
        <option> 이순신 </option>
    </select>
    <br><br>
    <!--event source : DOM 안에 있는 div element로 만든 node(객체)-->
    <div ondblclick="myFunc()"> 여기에 선택된 사람이 출력돼요! </div>
    <br><br>
    <input type="button" value="서버로 전송">
    <br><br> 
    <button class="btn btn-primary">서버로 전송</button>
</body>
</html>
